node:
  id: fk-state
  name: State
  category: config
  color: '#FFCC11'
  onEditSave: function() { this.name = $('#node-input-name').text(); }
  properties:
    name:
      label: Name
      input: text
      required: true
      default: ""
    source:
      label: Type
      input: enum
      options:
        - Memory
        - Mqtt State
        - Mqtt Event
      default: Memory
  ui:
    - field: name
    - field: source